# Using H2 embedded database for development
spring.datasource.url=jdbc:h2:mem:leetquery_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Flyway Database Migrations - DISABLED FOR H2 EMBEDDED DB
spring.flyway.enabled=false

# SQL Initialization (Flyway handles schema, disable Spring SQL init)
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

server.port=${PORT:8080}
# ===== Logging Configuration =====
# Global log level
logging.level.root=INFO

# Application-specific logging
logging.level.com.leetquery=DEBUG
logging.level.com.leetquery.backend.filter=DEBUG
logging.level.com.leetquery.backend.exception=WARN

# Spring Framework logging
logging.level.org.springframework=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Database logging
logging.level.org.springframework.jdbc=DEBUG

# Request/Response logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Debugging Database
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG
# File logging
logging.file.name=logs/leetquery.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===== Server Configuration =====
server.servlet.context-path=/api
server.max-http-request-header-size=8KB
server.tomcat.max-http-post-size=10485760

# Connection timeout settings
server.tomcat.connection-timeout=20000
server.servlet.session.timeout=1800

# ===== Error Handling =====
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true