spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://caboose.proxy.rlwy.net:23658/railway?sslMode=REQUIRED}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway Database Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true

# SQL Initialization (Flyway handles schema, disable Spring SQL init)
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

server.port=${PORT:8080}
# ===== Logging Configuration =====
# Global log level
logging.level.root=INFO

# Application-specific logging
logging.level.com.leetquery=DEBUG
logging.level.com.leetquery.backend.filter=DEBUG
logging.level.com.leetquery.backend.exception=WARN

# Spring Framework logging
logging.level.org.springframework=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Database logging
logging.level.org.springframework.jdbc=DEBUG

# Request/Response logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/leetquery.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===== Server Configuration =====
server.servlet.context-path=/api
server.max-http-request-header-size=8KB
server.tomcat.max-http-post-size=10485760

# Connection timeout settings
server.tomcat.connection-timeout=20000
server.servlet.session.timeout=1800

# ===== Error Handling =====
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true